<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sign-up-form">
        <div class="image">
            <img id="leaves" src="image.jpg" alt="leaves">
            <div id="logo">
                <img id="logo-odin" src="odin-lined.png" alt="logo">
                <p class="odin">ODIN</p>
            </div>
            <div class="credit">
                Photo by <u>Halie West</u> on <u>Unsplash</u>
            </div>
        </div>
        <div class="form">
            <div class="text">This is not a real online service! You know you need something <br> like this in your life
                to
                help you
                realize
                your deepest dreams. <br> Sign up <span class="italic">now</span> to get started. <br><br> you <span
                    class="italic">know</span> you want to</div>
            <div class="right">
                <form action="">
                    <fieldset>
                        <legend>Let's do this</legend>
                        <div class="first">
                            <label for="fist">FIRST NAME</label>
                            <input type="text" name="first" id="first">

                            <label for="last">LAST NAME</label>
                            <input type="text" name="last" id="last">

                            <label for="mail">EMAIL</label>
                            <input type="email" name="mail" id="mail">
                        </div>
                        <div class="second">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">

                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass" required>
                            <div class="input-container" data-error="* Password do not match"></div>
                            <label for="cpass">CONFIRM PASSWORD</label>
                            <input type="password" name="cpass" id="cpass">
                        </div>


                    </fieldset>
                    <button>Create Account</button>
                    <div class="account">Already have an account? <span class="login">Log in</span></div>
                </form>


            </div>

        </div>
    </div>

</body>

</html>
